<!doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="Indonesian NLP Data Catalogue"/>
      <title>IndoNLP | Data Catalogue</title>
      <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicons/favicon.ico">
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
      <!-- Style -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
      <link href="assets/style/style.min.css" rel="stylesheet" />
      <link href="assets/style/card.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css"/>
   </head>
   <body>
      <div id="usagebox" class="overlay" style="display: none;">
         <!-- Button to close the overlay navigation -->
         <div class="hidden-overlay" onclick="showUsageBox()"></div>
         <a href="javascript:void(0)" class="closebtn" onclick="showUsageBox()">&times;</a>

         <!-- Overlay content -->
         <div class="overlay-content">
            <div class="usage-header">
                  How to load this dataset directly with the Datasets library
            </div>
            <div class="usage-content">
               <div class="usage-code">
                  <pre>
                     <code id="loading-code" class="language-python">from datasets import load_dataset
                     dataset = load_dataset("nusacrowd/wikiann")</code>
                  </pre>
               </div>
               <div class="usage-copy">
                  <button id="copy-button" class="btn bg-info" onclick="copyText()">Copy</button>
                  <div id="copy-text">Copied!</div>
               </div>
            </div>
         </div>
       </div>
     </div>
      <main class="main">
          <!-- Navbar section -->
         <div id ="nav-placeholder"></div>
       <!-- END Navbar Section -->
         <!-- Table section -->
         <section style="background:linear-gradient(180deg, #FFFEFC -54.51%, #FFF8F0 99.98%);" id="home">
            <div class="container">
               <div class="table-section py-4">
                  <div class="filter-container">
                    <button class="btn bg-warning" onclick="showUsageBox()">Use in NusaCrowd</button>
                  <table class="table table-responsive table-container" id="table_card" >
                  </table>
               </div>
            </div>
         </section>
         <!-- END Table Section -->
      </main>
      </div>
      <script>
      function showUsageBox() {
        var x = document.getElementById("usagebox");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
        $("#copy-text").hide();
      }
      function copyText() {
         /* Get the text field */
         var text = $("#loading-code").text().replace("                     ","");

         /* Copy the text inside the text field */
         navigator.clipboard.writeText(text);

         /* Show copied text */
         $("#copy-text").show();
      }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
      <script type="text/javascript" src="card.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
      <script>hljs.highlightAll();</script>
      
   <script>
    $.get("navigation.html", function(data){
        $("#nav-placeholder").replaceWith(data);
    });
</script>
   </body>
</html>
